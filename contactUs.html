<!DOCTYPE>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input id="FirstName" name="FirstName" type="text" />
            </div>
            <div>
                <label id="LastNameLabel" for="LastName">Last Name: </label>
                <input id="LastName" name="LastName" type="text" />
            </div>
            <div>
                <label id="EmailLabel" for="Email Input">Email: </label>
                <input id="Email" name="Email" type="text" />
            </div>
            <div>
                    <label for="license">Type of License</label>
                    <input type="radio" name="License" id="business" value="" checked="checked"/>Buiness 
                    <input type="radio" name="License" id="personal" value="" /> Personal
                    <!--NOTE to self, giving each radio button the same name allows the user to
                    'toggle' between each option. this is used when allowing the user to only select one thing-->
            </div>
            <div>
                <label id="MessageLabel" for="Message">Additional Information: </label>
                <textarea id="Message1" name="Message1"> </textarea>
            </div>
            <div>
            <div>
                <select id="ReasonLabel"  name="Reason"   onchange = "">  
                    <option selected="Select A Reson"> Select a Reason </option>
                    <option> Software Support </option>
                    <option> Hardware Support </option>
                    <option> Information Request </option>
                </select>
            </div>
            <div>
                <label for="TOS">
                    <input type="checkbox" id="TOS" value="" />
                        I have read the terms of service.
                </label>
            </div>
            <div>
            <input type="submit" id="SubmitButtom" value="Send Request"/>
            </div>
        </form>
    </body>
</html>
